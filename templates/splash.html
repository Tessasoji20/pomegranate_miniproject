{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pomegranate</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #2f303a; /* dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        .splash-container {
            text-align: center;
        }

        .splash-logo {
            width: 260px; /* large logo */
            height: auto;
            margin-bottom: 20px;
        }

        .splash-title {
            font-size: 36px;
            color: #ff4b4b;
            font-weight: 500;
            letter-spacing: 1px;
        }
    </style>

    <script>
        setTimeout(function () {
            window.location.href = "{% url 'app:userlogin' %}";
        }, 5000); // 5 seconds
    </script>
</head>
<body>

<div class="splash-container">
    <img src="{% static 'images/pome logo.png' %}" alt="Pomegranate Logo" class="splash-logo">
    <div class="splash-title">Pomegranate</div>
</div>

</body>
</html>
