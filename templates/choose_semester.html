<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose Your Semester</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* HARD RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;

            background-color: #2f303a;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* TOP BAR */
        .top-bar {
            width: 100%;
            height: 64px;
            background-color: #ff4b3a;
            color: #ffffff;
            display: flex;
            align-items: center;
            padding-left: 32px;
            font-size: 22px;
            font-weight: 500;
        }

        /* PAGE WRAPPER */
        .page {
            width: 100%;
            min-height: calc(100vh - 64px);
            padding: 32px 32px 0;   /* bottom padding = 0 */
            background-color: #2f303a;
        }



        /* GRID */
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 28px;
            width: 100%;
            align-items: stretch;
        }


        /* CARD */
        .card {
            background-color: #ffffff;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 600;
            color: #000;
            cursor: pointer;
            height: 160px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            height: 350px;
            min-height: 160px;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 22px rgba(0, 0, 0, 0.2);
        }

        /* RESPONSIVE */
        @media (max-width: 1200px) {
            .grid { grid-template-columns: repeat(3, 1fr); }
        }

        @media (max-width: 768px) {
            .grid { grid-template-columns: repeat(2, 1fr); }
        }

        @media (max-width: 480px) {
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <div class="top-bar">
        Choose Your Semester
    </div>

    <!-- GRID -->
    <div class="page">
        <form method="post" id="semesterForm">
            {% csrf_token %}

            <!-- HIDDEN FIELD -->
            <input type="hidden" name="semester" id="selectedSemester">

            <div class="grid">
                {% for semester in semesters %}
                    <div
                        class="card"
                        data-semester-id="{{ semester.id }}"
                        onclick="selectSemester('{{ semester.id }}')">
                        {{ semester.number }}
                    </div>
                {% empty %}
                    <p style="color:white;">No semesters available for this course.</p>
                {% endfor %}
            </div>
        </form>
    </div>

<script>
    function selectSemester(semesterId) {
        document.getElementById('selectedSemester').value = semesterId;
        document.getElementById('semesterForm').submit();
    }
</script>

</body>
</html>
