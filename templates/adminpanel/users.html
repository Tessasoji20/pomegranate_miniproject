<!DOCTYPE html>
<html>
<head>
    <title>Admin – Users</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #0f172a;
            color: #ffffff;
        }

        /* TOP BAR – FULL WIDTH */
        .top {
            background: #1e293b;
            padding: 16px 24px;
            font-size: 20px;
            font-weight: 600;
        }

        /* LAYOUT */
        .layout {
            display: flex;
            min-height: calc(100vh - 64px);
        }

        /* SIDEBAR */
        .side {
            width: 220px;
            background: #020617;
            padding: 16px;
        }

        .side a {
            display: block;
            color: #94a3b8;
            margin: 12px 0;
            text-decoration: none;
        }

        .side a:hover {
            color: #ffffff;
        }

        /* MAIN CONTENT */
        .main {
            flex: 1;
            padding: 24px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border-radius: 6px;
            border: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #334155;
            text-align: left;
        }
        .top-bar {
            height: 64px;
            background-color: #1e293b;
            display: flex;
            align-items: center;
            padding: 0 24px;
            font-size: 20px;
        }

        .top-bar span {
            margin-left: 12px;
        }
    </style>
</head>
<body>

<!-- FULL WIDTH HEADER -->
<div class="top-bar" onclick="window.history.back()" style="cursor:pointer;">
    <i class="fa-solid fa-arrow-left"></i>
    <span>Users</span>
</div>

<div class="layout">

    <!-- SIDEBAR -->
    <div class="side">
        <a href="{% url 'admin_panel:dashboard' %}">Dashboard</a>
        <a href="{% url 'admin_panel:posts' %}">Posts</a>
        <a href="{% url 'admin_panel:flags' %}">Flagged</a>
    </div>

    <!-- MAIN -->
    <div class="main">
        <input type="text"
               placeholder="Search by email or username"
               onkeyup="filterUsers(this.value)">

        <table id="userTable">
            <tr>
                <th>Email</th>
                <th>Username</th>
                <th>Joined</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{ user.email }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.date_joined|date:"Y-m-d" }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>

</div>

<script>
function filterUsers(val) {
    val = val.toLowerCase();
    document.querySelectorAll("#userTable tr").forEach((row, i) => {
        if (i === 0) return;
        row.style.display = row.innerText.toLowerCase().includes(val) ? "" : "none";
    });
}
</script>

</body>
</html>
