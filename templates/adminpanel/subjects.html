<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin â€“ Subjects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome (for back arrow) -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #0f172a;
            color: #ffffff;
        }

        /* TOP BAR */
        .top-bar {
            height: 64px;
            background-color: #1e293b;
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 0 24px;
            font-size: 20px;
            font-weight: 600;
        }

        .back-btn {
            cursor: pointer;
            font-size: 18px;
            color: #e5e7eb;
        }

        .back-btn:hover {
            color: #ffffff;
        }

        /* LAYOUT */
        .layout {
            display: flex;
            min-height: calc(100vh - 64px);
        }

        /* SIDEBAR */
        .sidebar {
            width: 220px;
            background-color: #020617;
            padding: 20px;
        }

        .sidebar a {
            display: block;
            color: #94a3b8;
            text-decoration: none;
            margin-bottom: 14px;
            font-size: 16px;
        }

        .sidebar a:hover,
        .sidebar a.active {
            color: #ffffff;
        }

        /* MAIN CONTENT */
        .main {
            flex: 1;
            padding: 32px;
        }

        .section-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #f8fafc;
        }

        /* SUBJECT GRID */
        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 16px;
        }

        .subject-card {
            background-color: #1e293b;
            padding: 18px;
            border-radius: 14px;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        .subject-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 22px rgba(0,0,0,0.35);
        }

        .subject-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .subject-meta {
            font-size: 14px;
            color: #cbd5f5;
        }

        .empty-text {
            color: #94a3b8;
            font-size: 16px;
        }
    </style>
</head>
<body>

<!-- TOP BAR -->
<div class="top-bar">
    <i class="fa-solid fa-arrow-left back-btn" onclick="history.back()"></i>
    <span>Subjects</span>
</div>

<div class="layout">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <a href="{% url 'admin_panel:dashboard' %}">Dashboard</a>
        <a href="{% url 'admin_panel:posts' %}">Posts</a>
        <a href="{% url 'admin_panel:users' %}">Users</a>
        <a href="{% url 'admin_panel:subjects' %}" class="active">Subjects</a>
        <a href="{% url 'admin_panel:flags' %}">Flagged Content</a>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main">
        <div class="section-title">Subjects / Modules</div>

        {% if modules %}
            <div class="subjects-grid">
                {% for module in modules %}
                    <div class="subject-card">
                        <div class="subject-name">
                            {{ module.name }}
                        </div>

                        <div class="subject-meta">
                            Semester {{ module.semester }}
                        </div>

                        <div class="subject-meta">
                            Semester {{ module.semester }}
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="empty-text">
                No subjects available.
            </div>
        {% endif %}
    </div>

</div>

</body>
</html>
