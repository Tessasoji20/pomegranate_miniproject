<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose Your Module</title>
     <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #2f303a;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* TOP BAR */
        .top-bar {
            height: 64px;
            background: #ff4b3a;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 0 24px;
            font-size: 22px;
            font-weight: 500;
        }

        /* PAGE */
        .page {
            padding: 24px;
            height: calc(100vh - 64px);
        }

        /* GRID */
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 28px;
        }

        /* CARD */
        .card {
            background: #ffffff;
            border-radius: 22px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.15s ease;
        }

        .card:hover {
            transform: translateY(-4px);
        }

        @media (max-width: 1200px) {
            .grid { grid-template-columns: repeat(3, 1fr); }
        }

        @media (max-width: 768px) {
            .grid { grid-template-columns: repeat(2, 1fr); }
        }

        @media (max-width: 480px) {
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <div class="top-bar" onclick="window.history.back()" style="cursor:pointer;">
        <i class="fa-solid fa-arrow-left"></i>
        <span style="margin-left:12px;">Choose Your Module</span>
    </div>
    <!-- MODULE GRID -->
    <div class="page">
        <div class="grid">
            {% for module in modules %}
                <div class="card"
                     onclick="window.location.href='{% url 'resources:results' module.id %}'">
                    {{ module.number }}
                </div>
            {% empty %}
                <p style="color:white;">No modules found.</p>
            {% endfor %}
        </div>
    </div>

</body>
</html>
